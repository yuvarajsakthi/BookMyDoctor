<div class="notification-modal" *ngIf="isOpen" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Notifications</h2>
      <button class="close-btn" (click)="closeModal()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
      </button>
    </div>
    
    <div class="modal-body">
      <div class="notification-list" *ngIf="notifications.length > 0">
        <div class="notification-item" *ngFor="let notification of notifications">
          <div class="notification-icon" [class]="getNotificationTypeClass(notification.type)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
              <path [attr.d]="getNotificationIcon(notification.type)"/>
            </svg>
          </div>
          <div class="notification-content">
            <h4>{{ notification.title }}</h4>
            <p>{{ notification.message }}</p>
            <span class="notification-time">{{ formatTime(notification.createdAt) }}</span>
          </div>
          <button class="mark-read-btn" (click)="markAsRead(notification.id)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="empty-state" *ngIf="notifications.length === 0">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <h3>No notifications</h3>
        <p>You're all caught up!</p>
      </div>
    </div>
    
    <div class="modal-footer" *ngIf="notifications.length > 0">
      <button class="btn-secondary" (click)="markAllAsRead()">Delete All</button>
      <button class="btn-primary" (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
