<div class="app-container">
  <app-header (mobileMenuToggle)="toggleSidebar()" />

  <main class="app-main">
    @if (showSidebar) {
      <app-sidebar
        [isOpen]="sidebarOpen"
        (openChange)="onSidebarOpenChange($event)" />
    }

    <div class="content-area">
      <div class="page-content">
        <router-outlet />
      </div>
    </div>
  </main>
</div>

<!-- Toastr container -->
<div id="toast-container" class="toast-top-right"></div>
