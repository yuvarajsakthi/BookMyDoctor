<div class="dashboard-container">

  <div class="dashboard-grid">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>people</mat-icon>
        <mat-card-title>Manage Users</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View and manage all users in the system</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewUsers()">View Users</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>local_hospital</mat-icon>
        <mat-card-title>Manage Doctors</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Approve and manage doctor registrations</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="viewDoctors()">View Doctors</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>analytics</mat-icon>
        <mat-card-title>System Reports</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View system analytics and reports</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">View Reports</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
