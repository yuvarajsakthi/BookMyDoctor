<div class="dashboard-container">
  <div class="header">
    <h1>Doctor Dashboard</h1>
    <button mat-raised-button color="warn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </div>

  <div class="dashboard-grid">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>calendar_today</mat-icon>
        <mat-card-title>My Appointments</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View and manage your appointments</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">View Appointments</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>schedule</mat-icon>
        <mat-card-title>Availability</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Set your available time slots</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">Manage Schedule</button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-icon mat-card-avatar>person</mat-icon>
        <mat-card-title>Patient Records</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>View patient medical history</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">View Records</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
