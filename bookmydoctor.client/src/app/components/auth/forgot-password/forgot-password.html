<div class="login-page">
  <div class="login-container">
    <div class="login-card card">
      <div class="card-header">
        <div class="welcome-section">
          <h2 class="welcome-title">Reset Password</h2>
          <p class="welcome-subtitle">{{getStepDescription()}}</p>
        </div>
      </div>
      
      <div class="card-body">
        <!-- Step 1: Enter Email -->
        <form *ngIf="currentStep === 0" [formGroup]="emailForm" (ngSubmit)="sendOtp()" class="login-form">
          <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
              </svg>
              <input 
                id="email" 
                type="email" 
                formControlName="email" 
                class="form-input"
                placeholder="Enter your email address"
                [class.error]="emailForm.get('email')?.invalid && emailForm.get('email')?.touched">
            </div>
            <div class="error-message" *ngIf="emailForm.get('email')?.hasError('required') && emailForm.get('email')?.touched">
              Email is required
            </div>
            <div class="error-message" *ngIf="emailForm.get('email')?.hasError('pattern') && emailForm.get('email')?.touched">
              Please enter a valid Gmail address
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!emailForm.valid || isLoading">
            <div class="spinner" *ngIf="isLoading"></div>
            {{isLoading ? 'Sending OTP...' : 'Send OTP'}}
          </button>
        </form>

        <!-- Step 2: Verify OTP -->
        <form *ngIf="currentStep === 1" [formGroup]="otpForm" (ngSubmit)="verifyOtp()" class="login-form">
          <div class="form-group">
            <label class="form-label" for="otp">Verification Code</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <input 
                id="otp" 
                type="text" 
                formControlName="otp" 
                class="form-input"
                placeholder="Enter 6-digit verification code" 
                maxlength="6"
                [class.error]="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
            </div>
            <div class="error-message" *ngIf="otpForm.get('otp')?.hasError('required') && otpForm.get('otp')?.touched">
              Verification code is required
            </div>
            <div class="error-message" *ngIf="otpForm.get('otp')?.hasError('pattern') && otpForm.get('otp')?.touched">
              Enter a valid 6-digit code
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!otpForm.valid || isLoading">
            <div class="spinner" *ngIf="isLoading"></div>
            {{isLoading ? 'Verifying...' : 'Verify OTP'}}
          </button>
        </form>

        <!-- Step 3: Reset Password -->
        <form *ngIf="currentStep === 2" [formGroup]="resetForm" (ngSubmit)="resetPassword()" class="login-form">
          <div class="form-group">
            <label class="form-label" for="newPassword">New Password</label>
            <div class="input-wrapper">
              <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
              </svg>
              <input 
                id="newPassword" 
                type="password" 
                formControlName="newPassword" 
                class="form-input"
                placeholder="Enter new password"
                [class.error]="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched">
            </div>
            <div class="error-message" *ngIf="resetForm.get('newPassword')?.hasError('required') && resetForm.get('newPassword')?.touched">
              Password is required
            </div>
            <div class="error-message" *ngIf="resetForm.get('newPassword')?.hasError('minlength') && resetForm.get('newPassword')?.touched">
              Password must be at least 8 characters
            </div>
            <div class="error-message" *ngIf="resetForm.get('newPassword')?.hasError('pattern') && resetForm.get('newPassword')?.touched">
              Password must contain uppercase, lowercase, number and special character
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary btn-lg" [disabled]="!resetForm.valid || isLoading">
            <div class="spinner" *ngIf="isLoading"></div>
            {{isLoading ? 'Resetting...' : 'Reset Password'}}
          </button>
        </form>
      </div>
      
      <div class="card-footer">
        <div class="footer-links">
          <a href="#" routerLink="/auth/login" class="link-primary">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
            Back to Login
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
