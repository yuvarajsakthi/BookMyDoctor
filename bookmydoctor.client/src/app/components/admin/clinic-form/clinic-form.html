<div class="clinic-form-container">
  <div class="page-header">
    <div class="header-content">
      <div class="header-left">
        <button class="back-btn" (click)="goBack()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
          </svg>
        </button>
        <div class="header-text">
          <h1 class="page-title">{{ title }}</h1>
          <p class="page-subtitle">{{ isEditMode ? 'Update clinic information' : 'Add a new clinic to the system' }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="content-wrapper">
    <div class="form-card" *ngIf="!isLoading">
      <form [formGroup]="clinicForm" (ngSubmit)="onSubmit()" class="clinic-form">
        <div class="form-section">
          <h3 class="section-title">Basic Information</h3>
          
          <div class="form-group">
            <label class="form-label">Clinic Name *</label>
            <input type="text" class="form-input" formControlName="clinicName" placeholder="Enter clinic name">
            <div class="error-message" *ngIf="clinicForm.get('clinicName')?.hasError('required') && clinicForm.get('clinicName')?.touched">
              Clinic name is required
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Address</label>
            <textarea class="form-textarea" formControlName="address" rows="3" placeholder="Enter clinic address"></textarea>
          </div>
        </div>

        <div class="form-section">
          <h3 class="section-title">Location Details</h3>
          
          <div class="form-row">
            <div class="form-group">
              <label class="form-label">City</label>
              <input type="text" class="form-input" formControlName="city" placeholder="Enter city">
            </div>
            <div class="form-group">
              <label class="form-label">State</label>
              <input type="text" class="form-input" formControlName="state" placeholder="Enter state">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label">Country</label>
              <input type="text" class="form-input" formControlName="country" placeholder="Enter country">
            </div>
            <div class="form-group">
              <label class="form-label">Zip Code</label>
              <input type="text" class="form-input" formControlName="zipCode" placeholder="Enter zip code">
            </div>
          </div>
        </div>

        <div class="form-actions">
          <button type="button" class="btn btn-secondary" (click)="goBack()">
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" [disabled]="clinicForm.invalid || isSubmitting">
            <div class="btn-content">
              <div class="loading-spinner" *ngIf="isSubmitting"></div>
              <span>{{ isSubmitting ? (isEditMode ? 'Updating...' : 'Creating...') : (isEditMode ? 'Update Clinic' : 'Create Clinic') }}</span>
            </div>
          </button>
        </div>
      </form>
    </div>

    <div class="loading-container" *ngIf="isLoading">
      <div class="loading-spinner"></div>
      <p>Loading clinic details...</p>
    </div>
  </div>
</div>
