<div class="doctor-management-container">
  <div class="header">
    <h2>Doctor Management</h2>
    <button mat-raised-button color="primary" (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
      Back to Dashboard
    </button>
  </div>

  <div class="table-container" *ngIf="!isLoading">
    <table mat-table [dataSource]="doctors" class="doctors-table">
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let doctor">{{doctor.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let doctor">{{doctor.email}}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let doctor">{{doctor.phone || 'N/A'}}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let doctor">{{getGenderDisplay(doctor.gender)}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <p>Loading doctors...</p>
  </div>

  <div class="no-data" *ngIf="!isLoading && doctors.length === 0">
    <mat-icon>people_outline</mat-icon>
    <p>No doctors found</p>
  </div>
</div>
