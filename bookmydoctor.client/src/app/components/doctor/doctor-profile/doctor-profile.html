<div class="profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>My Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="form-row">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="userName" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
          </mat-form-field>
        </div>
        
        <div class="form-row">
          <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Specialty</mat-label>
            <input matInput formControlName="specialty" required>
          </mat-form-field>
        </div>
        
        <div class="form-row">
          <mat-form-field>
            <mat-label>Experience (Years)</mat-label>
            <input matInput formControlName="experienceYears" type="number" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Consultation Fee</mat-label>
            <input matInput formControlName="consultationFee" type="number" required>
          </mat-form-field>
        </div>
        
        <mat-form-field class="full-width">
          <mat-label>Bio</mat-label>
          <textarea matInput formControlName="bio" rows="3"></textarea>
        </mat-form-field>
        
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid || isLoading">
            Update Profile
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
