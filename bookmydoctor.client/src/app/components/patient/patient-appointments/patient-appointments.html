<div class="patient-appointments">
  <h2>My Appointments</h2>
  
  <div *ngIf="isLoading" class="loading">
    <mat-spinner></mat-spinner>
  </div>
  
  <mat-table [dataSource]="appointments" *ngIf="!isLoading">
    <ng-container matColumnDef="doctorName">
      <mat-header-cell *matHeaderCellDef>Doctor</mat-header-cell>
      <mat-cell *matCellDef="let appointment">{{appointment.doctorName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let appointment">{{appointment.date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let appointment">{{appointment.startTime}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
      <mat-cell *matCellDef="let appointment">
        <mat-chip color="primary">{{getStatusText(appointment.status)}}</mat-chip>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let appointment">
        <button mat-button color="warn" (click)="cancelAppointment(appointment.appointmentId)">
          Cancel
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
  <div *ngIf="!isLoading && appointments.length === 0" class="no-data">
    <p>No appointments found.</p>
  </div>
</div>
